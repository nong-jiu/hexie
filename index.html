<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>深圳明德家教</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- 头部 -->
        <header class="header">
            <h1>深圳明德家教</h1>
            <p class="subtitle">单子已更新，文档里单子均可投递哦～</p>
            <p class="tips">【查单网站，永久有效，可收藏】【网站极大节省查阅时间，积极使用～】</p>
            <!-- 隐藏的管理入口 -->
            <div style="position: absolute; top: 5px; right: 10px; opacity: 0.1; cursor: pointer;" onclick="showAdminHint()">⚙️</div>
        </header>

        <!-- 筛选栏 -->
        <div class="filter-bar">
            <select id="regionFilter" class="filter-select">
                <option value="">选择地区</option>
                <option value="福田区">福田区</option>
                <option value="罗湖区">罗湖区</option>
                <option value="盐田区">盐田区</option>
                <option value="南山区">南山区</option>
                <option value="宝安区">宝安区</option>
                <option value="龙岗区">龙岗区</option>
                <option value="龙华区">龙华区</option>
                <option value="坪山区">坪山区</option>
                <option value="光明区">光明区</option>
                <option value="大鹏新区">大鹏新区</option>
                <option value="其他大亚湾区">其他大亚湾区</option>
            </select>
            
            <select id="gradeFilter" class="filter-select">
                <option value="">选择年级</option>
                <option value="幼儿">幼儿</option>
                <option value="小学">小学</option>
                <option value="初中">初中</option>
                <option value="高中">高中</option>
                <option value="成人">成人</option>
            </select>
            
            <select id="teacherTypeFilter" class="filter-select">
                <option value="">选择老师类型</option>
                <option value="专职老师">专职老师</option>
                <option value="大学生">大学生</option>
            </select>

            <input type="text" id="orderSearch" class="filter-input" placeholder="按订单号/地址/要求等关键词搜索...">
            <button id="updateDataBtn" class="update-btn" onclick="checkForDataUpdate()" title="手动更新数据">🔄 更新数据</button>
        </div>

        <!-- 分类标签 -->
        <div class="category-tabs">
            <button class="tab-btn active" data-category="all">全部</button>
            <button class="tab-btn" data-category="latest">最新单</button>
            <button class="tab-btn" data-category="summer">暑假单</button>
            <button class="tab-btn" data-category="high-price">高价单</button>
            <button class="tab-btn" data-category="urgent">加急单</button>
            <button class="tab-btn" data-category="weekend">周末单</button>
            <button class="tab-btn" data-category="evening">晚班单</button>
        </div>

        <!-- 数据更新时间 -->
        <div class="data-info">
            <span id="dataUpdateTime">数据加载中...</span>
            <button id="updateDataBtn" class="update-btn" onclick="checkForDataUpdate()" title="手动更新数据">🔄 更新数据</button>
        </div>

        <!-- 订单列表 -->
        <div id="orderList" class="order-list">
            <!-- 订单项将通过JavaScript动态生成 -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
